    <form>
        <fieldset class="rejilla">
            <div class="prep"></div>

            <label class="content-input aaaa">
                <input type="radio" name="Vehiculo" id="silencio" value="silencio">
                <i>
                    <div class="icona top">
                        <div class="flex">
                            <img src="../assets/images/ti/Do-not-talk-Nina-Vatolina-poster-copia.jpg" alt="silencio" class="showcase">
                            <section class="blanco delao">
                                <p>Uno de sus carteles más icónicos fue “¡No hables!” (“Не говори!”), creado en 1941 durante la Segunda Guerra Mundial cuando los nazis invadieron Rusia. Esta imagen de una mujer con el dedo en los labios se convirtió en un símbolo de prudencia y de mantener silencio para proteger información vital. </p>
                                <p>Es un excelente ejemplo de su estilo, donde una mujer con el dedo en los labios se destaca en un fondo de colores vibrantes.</p>
                                <label class="cerrando">
                                    <input type="radio" name="Vehiculo" id="cerrando" value="cerrando">
                                    <p class="links volver">&#60;&#60; VOLVER</p>
                                </label>
                            </section>
                        </div>
                    </div>
                </i>
            </label>

            <label class="content-input bbbb">
                <input type="radio" name="Vehiculo" id="mujercomunista" value="mujercomunista">
                    <i>
                        <div class="iconb top">
                            <div class="flex">
                                <img src="../assets/images/ti/0123.jpg" alt="mujercomunista" class="showcase">
                                <section class="blanco delao">
                                    <p>Este cartel reza "El fascismo es el peor enemigo de las mujeres. ¡Tods en la lucha contra el fascismo!</p>
                                    <p>Su estilo marcado en el que el negro el rojo y el blanco, tan característicos del constructivismo ruso, destacan la figura de una mujer con el brazo alzado en forma de lucha. Este cartel es de 1941.</p>
                                    <label class="cerrando">
                                        <input type="radio" name="Vehiculo" id="cerrando" value="cerrando">
                                        <p class="links volver">&#60;&#60; VOLVER</p>
                                    </label>
                                </section>
                            </div>
                        </div>
                    </i>
            </label>

            <label class="content-input cccc">
                <input type="radio" name="Vehiculo" id="avioncitos" value="avioncitos">
                    <i>
                        <div class="iconc top">
                            <div class="flex">
                                <img src="../assets/images/ti/10Vatolina-copia.jpg" alt="avioncitos" class="showcase">
                                <section class="blanco delao">
                                    <p>El título de este cartel, "Vivan los pilotos soviéticos, orgullosos halcones de nuestra patria, no deja lugar a dudas sobre la finalidad propagandística del mismo. Con Stalin en primer plano saludando a los aviones. Es de 1938.</p>
                                    <label class="cerrando">
                                        <input type="radio" name="Vehiculo" id="cerrando" value="cerrando">
                                        <p class="links volver">&#60;&#60; VOLVER</p>
                                    </label>
                                </section>
                            </div>
                        </div>
                    </i>
            </label>

            <label class="content-input dddd">
                <input type="radio" name="Vehiculo" id="bisex" value="bisex">
                <i>
                    <div class="icond top">
                        <div class="flex">
                            <img src="../assets/images/ti/PP317-copia.jpg" alt="bisex" class="bisex">
                            <section class="blanco delao">
                                <p>El cartel "Todas las personas honestas, se mantienen juntas a nuestro lado" muestra a un conjunto de trabajadores debajo de una nota en la que pone "Paz".</p>
                                <p> Tiene una medida de 30x40 y se imprimio utilizando la técnica del offset en 1952.</p>
                                <label class="cerrando">
                                    <input type="radio" name="Vehiculo" id="cerrando" value="cerrando">
                                    <p class="links volver">&#60;&#60; VOLVER</p>
                                </label>
                            </section>
                        </div>
                    </div>
                </i>
            </label>

            <div class="post"></div>
            <div class="prep2"></div>

            <label class="content-input eeee">
                <input type="radio" name="Vehiculo" id="germinando" value="germinando">
                <i>
                    <div class="icone top">
                        <div class="flex">
                            <img src="../assets/images/ti/PP750-copia.jpg" alt="trigo" class="showcase">
                            <section class="blanco delao">
                                <p>Este maginífico cartel tiene como título "Entre 1971 - 1975 vamos ha conseguir un cosecha media anual de no menos de 195 millones de toneladas".</p>
                                <p>Como siempre el uso del rojo destaca sobre los demás colores. Es de 1971 y uso una técnica mixta de litografía y offset para imprimirlo.</p>
                                <label class="cerrando">
                                    <input type="radio" name="Vehiculo" id="cerrando" value="cerrando">
                                    <p class="links volver">&#60;&#60; VOLVER</p>
                                </label>
                            </section>
                        </div>
                    </div>
                </i>
            </label>

            <label class="content-input ffff">
                <input type="radio" name="Vehiculo" id="queplanta" value="queplanta">
                <i>
                    <div class="iconf top">
                        <div class="flex">
                            <img src="../assets/images/ti/5Vatolina-copia.jpg" alt="trigo" class="showcase">
                            <section class="blanco delao">
                                <p>En "El partido y Lenin son hermanos gemelos" tenemos un muy buen ejemplo de la propaganda de exaltación de las "estrellas" del partido.</p>
                                <p>Los característicos colores y el uso de la diagonal que lleva hacía el futuro, componen esta particular pieza de 1940.</p>
                                <label class="cerrando">
                                    <input type="radio" name="Vehiculo" id="cerrando" value="cerrando">
                                    <p class="links volver">&#60;&#60; VOLVER</p>
                                </label>
                            </section>
                        </div>
                    </div>
                </i>
            </label>

            <label class="content-input gggg">
                <input type="radio" name="Vehiculo" id="babyborn" value="babyborn">
                <i>
                    <div class="icong top">
                        <div class="flex">
                            <img src="../assets/images/ti/2Vatolina-copia.jpg" alt="Cartel con varias facetas de la mujer" class="showcase">
                            <section class="blanco delao">
                                <p>Este cartel nos muestra distintas facetas en las que la mujer contribuye con la causa nacional rusa, razones por las que llamarla "heroica". </p>
                                <p>"Heroica mujer sovietica gloria" es un cartel de 1946.</p>
                                <label class="cerrando">
                                    <input type="radio" name="Vehiculo" id="cerrando" value="cerrando">
                                    <p class="links volver">&#60;&#60; VOLVER</p>
                                </label>
                            </section>
                        </div>
                    </div>
                </i>
            </label>

            <label class="content-input hhhh">
                <input type="radio" name="Vehiculo" id="depresion" value="depresion">
                <i>
                    <div class="iconh top">
                        <div class="flex">
                            <img src="../assets/images/ti/1958-Nina-Vatolina.-CleannesThe-most-important-thing-in-the-care-of-the-newborn-copia.jpg" alt="Mujer limpiando su bebe" class="showcase">
                            <section class="blanco delao">
                                <p>Este cartel tiene un caracter más educativo, y pretende sensibilizar a las mujeres de la necesidad de mantener una adecuada higiene con su progenie. Sin embargo, y a pesar de la amabilidad de las formas, y las sonrisas de los protagonistas, no abandona la crudeza del rojo y el negro.</p>
                                <label class="cerrando">
                                    <input type="radio" name="Vehiculo" id="cerrando" value="cerrando">
                                    <p class="links volver">&#60;&#60; VOLVER</p>
                                </label>
                            </section>
                        </div>
                    </div>
                </i></div></i>
            </label>
