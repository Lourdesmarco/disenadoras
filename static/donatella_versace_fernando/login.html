<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Log in</title>
        <link rel="stylesheet" href="assets/css/estilos.css">
        <link rel="stylesheet" href="assets/css/normalize.css">
    </head>
<body>
    <main class="main-login">
        <section class="contenedor-login">
            <div class="cajaform">
                <form class="formulario">
                    <h1 class="titulo-formulario">Deja tu comentario</h1>
                    <label for="correo"><h2>Correo electrónico</h2></label>
                    <input type="text" name="usuario" id="usuario">
                    <label for="comentarios"><h2>Comentario</h2></label>
                    <textarea name="comentarios" id="comentarios" cols="50" rows="5"></textarea>
        
                    <button type="submit"><a href="#">Enviar</a></button>
                    <fieldset class="plan">
                        <label for="plan">
                            <input type="radio" name="plan" id="plan1">
                            Aceptar condiciones y términos    
                    </fieldset>  
                </form>
            </div> 
        </section>
        <button class="boton-login"><a href="index.html">Volver</a></button>
    </main>
</body>
</html>
